<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for styling the confirmation page */
        >
            /* Optional CSS for styling the form */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
        }
        .card-body {
            position: relative;
            padding: 30px;
            border: 2px solid #000; /* Black border */
            border-radius: 20px; /* Rounded borders */
        }
        .card-body::before {
            content: 'БЕТА';
            position: absolute;
            top: -15px;
            right: -15px;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary {
            background: red;
            border: none;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: darkred;
        }
        .progress-bar {
            background-color: red;
        }

    </style>
</head>

<body class="container">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">KyrgyzPetition</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupported" aria-controls="navbarSupported" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupported">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="user/login">Создать петицию <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user/login">Мои петиции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user/login">Просмотреть петиции</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<h1>Step Four: Confirmation</h1>
<div>
    <p><strong>Страна:</strong> <span th:text="${country}"></span></p>
    <p><strong>Регион:</strong> <span th:text="${region}"></span></p>
    <p><strong>Город:</strong> <span th:text="${city}"></span></p>
    <p><strong>Name:</strong> <span th:text="${name}"></span></p>
    <p><strong>Description</strong> <span th:text="${description}"></span></p>
    <td style="white-space: nowrap">
    <a class="btn btn-primary btn-sm" th:href="@{/edit(id=${id})}">Edit</a>
    </td>
    <div class="d-flex justify-content-between">
        <a th:href="@{showAll}" class="btn btn-secondary">Confirm</a>
        <button type="submit" class="btn btn-primary">Cancel</button>
    </div>
</div>
</body>
</html>
