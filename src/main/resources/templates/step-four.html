<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step Four: Confirmation</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for styling the confirmation page */
        >
            /* Optional CSS for styling the form */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
        }
        .card-body {
            position: relative;
            padding: 30px;
            border: 2px solid #000; /* Black border */
            border-radius: 20px; /* Rounded borders */
        }
        .card-body::before {
            content: 'БЕТА';
            position: absolute;
            top: -15px;
            right: -15px;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary {
            background: red;
            border: none;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: darkred;
        }
        .progress-bar {
            background-color: red;
        }

    </style>
</head>

<body class="container">
<div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
    <div class="progress-bar" style="width: 100%">100%</div>
</div>

<h1>Step Four: Confirmation</h1>
<div>
    <p><strong>Country:</strong> <span th:text="${country}"></span></p>
    <p><strong>Region:</strong> <span th:text="${region}"></span></p>
    <p><strong>City:</strong> <span th:text="${city}"></span></p>
    <p><strong>Name:</strong> <span th:text="${name}"></span></p>
    <p><strong>Description</strong> <span th:text="${description}"></span></p>
    <button type="submit" class="btn btn-primary">Confirm</button>
</div>
</body>
</html>
