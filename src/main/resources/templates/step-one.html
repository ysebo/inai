<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step One: Location</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for styling the form */
        >
            /* Optional CSS for styling the form */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
        }
        .card-body {
            position: relative;
            padding: 30px;
            border: 2px solid #000; /* Black border */
            border-radius: 20px; /* Rounded borders */
        }
        .card-body::before {
            content: 'БЕТА';
            position: absolute;
            top: -15px;
            right: -15px;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary {
            background: red;
            border: none;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: darkred;
        }
        .progress-bar {
            background-color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">KyrgyzPetition</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupported" aria-controls="navbarSupported" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupported">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="user/login">Создать петицию <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user/login">Мои петиции</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user/login">Просмотреть петиции</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="mb-4">Укажите область распространения петиции.</h1>
    <h4>Так петицию найдет больше людей.</h4>
    <form th:action="@{/step-two}" method="get">
        <div class="form-group">
            <label for="country">Страна:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="region">Регион:</label>
            <input type="text" class="form-control" id="region" name="region" required>
        </div>
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="email">Адрес почты:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>

<!-- Bootstrap JS (optional if you need JavaScript functionality) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
