<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step Two: Additional Information</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for styling the form */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="container">
<div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
    <div class="progress-bar" style="width: 50%">50%</div>
</div>
<h1>I believe in you , man</h1>
<form action="/step-two" method="post">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Создать петицию с нуля</h5>
                    <p class="card-text">Точно знаете, что хотите сказать? Тогда составьте текст петиции сами.</p>
                    <input type="hidden" name="selectedOption" value="Create a petition from scratch">
                    <form action="/step-three-1" method="get">
                        <button type="submit" class="btn btn-primary">Select</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Создать черновик петиции</h5>
                    <p class="card-text">Создайте текст петиции с помощью искусственного интеллекта OpenAI и внесите в него необходимые изменения.</p>
                    <input type="hidden" name="selectedOption" value="Create a draft petition">
                    <form action="/step-three-2" method="get">
                        <button type="submit" class="btn btn-primary">Select</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>


<div style="margin-top: 20px;">
    <a th:href="@{/}" class="btn btn-secondary">Back</a>
</div>

</body>
</html>
