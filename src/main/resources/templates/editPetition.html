<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thymeleaf test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Petition</h2>
        <form method="post" enctype="multipart/form-data" th:object="${petitionDto}" >
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${petitionDto.name}" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${petition.name}" ></p>
                </div>
                <label class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${petitionDto.country}" required>
                    <p th:if="${#fields.hasErrors('country')}" th:errorclass="text-danger" th:errors="${petition.country}" ></p>
                </div>
                <label class="col-sm-4 col-form-label">Region</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${petitionDto.region}" required>
                    <p th:if="${#fields.hasErrors('region')}" th:errorclass="text-danger" th:errors="${petition.region}" ></p>
                </div>
                <label class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${petitionDto.city}" required>
                    <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger" th:errors="${petition.city}" ></p>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${petitionDto.description}" required></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${petitionDto.description}" ></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${petition.createdDate}"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/petitions" role="button">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
