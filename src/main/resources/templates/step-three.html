<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step Two: Additional Information</title>
    <!-- Include Bootstrap CSS if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for styling the form */
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>

<body class="container">
<div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
    <div class="progress-bar" style="width: 75%">75%</div>
</div>
<h2>Расскажите, что бы вы хотели изменить</h2>
<h3>Это поможет нам создать черновик петиции.</h3>
<form action="/step-three-1" method="post">
    <div class="form-group">
        <label for="name">Заголовок статьи:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="additionalInfo">Опишите проблему подробнее</label>
        <textarea class="form-control" id="additionalInfo" name="additionalInfo" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <a th:href="@{/step-two}" class="btn btn-secondary">Back</a>

        <button type="submit" class="btn btn-primary">Next</button>
    </div>

</form>
</body>
</html>
